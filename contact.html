<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mount Lotus Eye & ENT Hospital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: url('images/bg.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 100px 20px;
            text-align: center;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        .logo img {
            width: 200px; 
            height: auto;
        }
        nav {
            background-color:#213a8f;
            padding: 10px 20px;
            text-align: center;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .header-content{
            padding: 100px;
        }
        .header-content h1{
            color: #213a8f;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .subtitle {
            color: #213a8f;
        }
        p {
            font-size: 1.1em;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #213a8f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0066cc;
        }
        marquee {
            color: white;
            background-color: #213a8f;
            padding: 10px 20px; 
            margin-bottom: -5px;
        }
    </style>
</head>
<body>
    <marquee behavior="scroll" direction="left" scrollamount="4">
        Innovative Cutting-edge Technology | Qualified Diligent Staff | Economical Reasonable Charges
    </marquee>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Mount Lotus Logo">
            </a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
            <a href="pharmacy.html">Pharmacy</a>
            <a href="eye.html">Eye Test</a>
        </nav>
        <div class="header-content">
            <h1>Mount Lotus Eye & ENT Hospital - Contact</h1>
            <p class="subtitle">Enhance Health, Empower Life</p>
        </div>
    </header>
    <div class="container">
        <div class="contact-form">
            <form action="contact.html" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Preferred Contact Method:</label>
                    <div>
                        <input type="radio" id="contact-email" name="contact-method" value="email">
                        <label for="contact-email">Email</label>
                        <input type="radio" id="contact-phone" name="contact-method" value="phone">
                        <label for="contact-phone">Phone</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <label for="appointment-date">Preferred Appointment Date:</label>
                    <input type="date" id="appointment-date" name="appointment-date">
                </div>
                <div class="form-group">
                    <label for="number-of-attendees">Number of Attendees:</label>
                    <input type="number" id="number-of-attendees" name="number-of-attendees" min="1" value="1">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="subscribe-newsletter" name="subscribe-newsletter" value="yes">
                    <label for="subscribe-newsletter">Subscribe to our Newsletter</label>
                </div>
                <input type="submit" value="Book Now">
            </form>
        </div>
    </div>
</body>
</html>
